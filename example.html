<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-img-top {
            width: 100%;
            height: 20vw; /* Adjust height relative to viewport width */
            object-fit: cover; /* Ensures images fill the space */
        }
        h1{
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Work Experience</h1>
    <div class="container my-5">
        <div class="row justify-content-center gap-3">
          <!-- Work Experience Card -->
          <div class="col-md-6 col-12 d-flex">
            <div class="card h-100 d-flex flex-column w-100 shadow">
              <img src="assets/Images/sentry_Img.png" class="card-img-top" 
                   alt="Sentry Insurance">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Work Experience</h5>
                <h3>Sentry Insurance</h3>
                <p class="card-text">Software Developer | 2023 - Present</p>
                <a href="#" class="btn btn-primary mt-auto">Learn More</a>
              </div>
            </div>
          </div>
      
          <!-- Education Card -->
          <div class="col-md-6 col-12 d-flex">
            <div class="card h-100 d-flex flex-column w-100 shadow">
              <img src="assets/Images/UW-Stevens_Point_Logo.jpg" class="card-img-top" 
                   alt="University Logo">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Education</h5>
                <h3>University Of Wisconsin Stevens Point</h3>
                <p class="card-text">Bachelorâ€™s in Computer Information Systems</p>
                <a href="#" class="btn btn-primary mt-auto">Learn More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="animation-container">
        <svg viewBox="0 0 1280 250">
          <mask id="maskLeft">
            <rect x="-50%" width="100%" height="100%" fill="#fff"/>
          </mask>
          <mask id="maskRight">
            <rect x="50%" width="100%" height="100%" fill="#fff"/>
          </mask>
          <g font-size="100">
            <g mask="url(#maskLeft)" fill="#fff" class="left">
              <text y="150">Kody</text>
              <text y="250">Hellenbrand</text>
            </g>
            <g mask="url(#maskRight)" fill="#aaa" class="right">
              <text y="150">Kody</text>
              <text y="250">Hellenbrand</text>
            </g>
          </g>
        </svg>
      </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
    .card-img-top {
    width: 100%;  
    height: auto; /* Keeps natural aspect ratio */
    max-height: 250px; /* Prevents excessive stretching */
    object-fit: contain; /* Prevents unwanted cropping */
}
</style>
